<div [formGroup]="form" id="contenedor">
    <div class="linea">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Nombre: </mat-label>
            <input matInput type="text" formControlName="nombre" >
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Apellido: </mat-label>
            <input matInput type="text" formControlName="apellido" >
        </mat-form-field>
    </div>
    <div class="linea">
        <mat-radio-group aria-label="Sexo : " formControlName="sexo">
            <mat-radio-button value="1" checked="true">Masculino</mat-radio-button>
            <mat-radio-button value="2">Femenino</mat-radio-button>
          </mat-radio-group>
    </div>
    <div class="linea">
        <mat-form-field appearance="outline">
            <mat-label>Select an option</mat-label>
            <mat-select formControlName="personaje">
              <mat-option value="option1">Mickey</mat-option>
              <mat-option value="option2">Donald</mat-option>
              <mat-option value="option3">Goofy</mat-option>
            </mat-select>
          </mat-form-field>
          
    </div>
    <div class="linea">
        <button mat-raised-button class="form-field" (click)="mostrarInfo()" color="primary">Grabar</button>
    </div>
</div>
